<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="jumbotron mt-3 bg-kidcenter">
    <h1 class="text-center text-dark">My Programme</h1>
    <hr class="hr-2 bg-dark w-75">
    <div class="row">
        <div th:text="'Parent Name: ' + ${#authentication.getPrincipal().getUsername()}"></div>
    </div>
    <div class="row">
        <div th:text="'Kid Name: ' + ${#authentication.getPrincipal().getId()}"></div>
    </div>
    <div class="row">
        <div th:text="'Product #' + ${product.id}"></div>
    </div>
    <br/>
    <table class="table table-hover  mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">Breakfast</th>
            <th class="col-md-1 text-center">Gymnastics</th>
            <th class="col-md-1 text-center">Language</th>
            <th class="col-md-1 text-center">Lunch</th>
            <th class="col-md-1 text-center">Instrument</th>
            <th class="col-md-1 text-center">Sport</th>
            <th class="col-md-2 text-center">Other Activity</th>
        </tr>
        </thead>
        <tbody>
        <div th:object="${session.user}">
            <p>Name: <span th:text="*{id}">Sebastian</span>.</p>
            <!--<p>Surname: <span th:text="*{lastName}">Pepper</span>.</p>-->
            <!--<p>Nationality: <span th:text="*{nationality}">Saturn</span>.</p>-->
        </div>
        <th:block>
            <tr class="row mx-auto" >
                <th class="col-md-1 text-center text-kidcenter font-weight-bold" th:text="YES"></th>
                <td class="col-md-1 text-center text-kidcenter font-weight-bold" th:text="YES"></td>
                <!--<td class="col-md-1 text-center" th:text="${product.language.name}"></td>-->
                <td class="col-md-1 text-center text-kidcenter font-weight-bold" th:text="YES"></td>
                <td class="col-md-1 text-center"></td>
                <td class="col-md-1 text-center"></td>
                <td class="col-md-1 text-center"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <p class="text-right text-dark font-italic font-weight-bold">Enjoy your staying!</p>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
