<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3 bg-kidcenter">
    <h1 class="text-center text-dark">Message us</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-category-form" class="form w-25 mx-auto text-left" th:action="@{/messages/add}" method="post" th:object="${model}">
        <img src="https://szymeckakatarzyna.pl/wp-content/uploads/2019/02/banner-1090830__340.jpg" height="100" title="">
        <div class="form-group">
            <label for="add-message-title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control text-center" id="add-message-title" name="title" th:value="*{title}">
            <th:block th:if="${#fields.hasErrors('title')}">
                <small style="color: red" th:errors ="*{title}"></small>
            </th:block>
        </div>
        <div class="form-group">
            <label for="add-message-content" class="font-weight-bold">Content</label>
            <textarea name="content" th:value="content" id="add-message-content" class="form-control" rows="5"></textarea>
            <th:block th:if="${#fields.hasErrors('content')}">
                <small style="color: red" th:errors ="*{content}"></small>
            </th:block>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Send Message</button>
        </div>
        <br/>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
